<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up Switch</title>
    
    <link rel="stylesheet" href="./stlyes/main.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            
            <div class="form-box sign-in">
                <h2 class="title">Sign In</h2>
                
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google-plus'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
                <p class="social-text">or use your email password</p>

                <form action="#">
                    <div class="input-box">
                        <input type="email" required />
                        <label for="">Email</label>
                        <i class="bx bxs-envelope"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" required />
                        <label for="">Password</label>
                        <i class="bx bxs-lock-alt"></i>
                    </div>

                    <a href="#" class="forgot-password">Forget Your Password?</a>
                    
                    <button type="submit" class="btn">Sign In</button>
                </form>
            </div>

            <div class="form-box sign-up">
                <h2 class="title">Create Account</h2>

                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google-plus'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
                <p class="social-text">or use your email for registeration</p>

                <form action="#">
                    <div class="input-box">
                        <input type="text" required />
                        <label for="">Name</label>
                        <i class="bx bxs-user"></i>
                    </div>

                    <div class="input-box">
                        <input type="email" required />
                        <label for="">Email</label>
                        <i class="bx bxs-envelope"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" required />
                        <label for="">Password</label>
                        <i class="bx bxs-lock-alt"></i>
                    </div>

                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>

        </div>
        
        <div class="switch-panel-container">
            <div class="switch-panel">
                
                <div class="switch-box switch-sign-up">
                    <h2>Hello, Friend!</h2>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="btn transparent" id="signUpBtn">Sign Up</button>
                </div>
                
                <div class="switch-box switch-sign-in">
                    <h2>Welcome Back!</h2>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="btn transparent" id="signInBtn">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
