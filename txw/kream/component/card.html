<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>card component</title>
  <link rel="stylesheet" href="./styles/card.css">
  <script type="module" src="./components.js"></script>
</head>
<body>
  <div class="card">
    <!-- 이미지 영역 -->
    <div class="card-image">
      <img src="../kream/sample.jpg" alt="Problemallways Cap">
    </div>

    <!-- 텍스트 영역 -->
    <div class="card-body">
      <h3 class="card-title">Problemallways</h3>
      <p class="card-subtitle">Problemallways Logo Denim Pocket Camp Cap Blue</p>
      
      <!-- 배지 -->
      <div class="badges">
        <span class="badge">적립</span>
        <span class="badge">무료배송</span>
        <span class="badge green">
          <svg class="badge__icon" width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <!-- path의 fill을 currentColor로 바꿈 -->
            <path d="M9.625 1.16669H5.54167L3.5 7.58335H6.41667L4.375 12.8334H5.25L9.91667 6.41669H7.29167L9.625 1.16669Z" fill="currentColor"/>
          </svg>
          빠른배송
        </span>
      </div>

      <!-- 가격 영역 -->
      <div class="price">
        <span class="discount">10%</span>
        <span class="sale-price">76,500원</span>
      </div>
      <div class="original-price">구매가</div>

      <!-- 북마크 버튼 (본문 하단) -->
      <button type="button" class="bookmark" aria-label="북마크">
        <svg width="24" height="25" viewBox="0 0 24 25" fill="none">
          <path d="M17 3.61621H7C5.9 3.61621 5.01 4.51621 5.01 5.61621L5 21.6162L12 18.6162L19 21.6162V5.61621C19 4.51621 18.1 3.61621 17 3.61621ZM17 18.6162L12 16.4362L7 18.6162V5.61621H17V18.6162Z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>
</body>
</html>
