<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>button components</title>
  <link rel="stylesheet" href="./styles/button.css">
  <script type="module" src="./components.js"></script>
</head>
<body>
  <!-- bookmark -->
  <button type="button" class="bookmark" aria-label="북마크">
    <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M17 3.61621H7C5.9 3.61621 5.01 4.51621 5.01 5.61621L5 21.6162L12 18.6162L19 21.6162V5.61621C19 4.51621 18.1 3.61621 17 3.61621ZM17 18.6162L12 16.4362L7 18.6162V5.61621H17V18.6162Z" fill="currentColor"/>
    </svg>
  </button>
  <!-- search 
    - icon 클릭 시 새 창에 input 검색어 입력창이 뜸.
    - 입력창 '검색어를 입력하시오.' 
  -->
  <button type="button" class="search" aria-label="검색">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g clip-path="url(#clip0_2001_579)">
        <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="#1F1F21"/>
      </g>
      <defs>
        <clipPath id="clip0_2001_579">
          <rect width="24" height="24" fill="white"/>
        </clipPath>
      </defs>
    </svg>
  </button>
  <div class="modal search-modal">
    <div class="modal-content">
      <input type="text" placeholder="검색어를 입력하시오.">
      <button class="close-btn">&times;</button>
    </div>
  </div>

  <!-- notification 
    - icon 클릭시 알림 메세지 팝업 창이 뜸.
    - 알림이 없는 상태이므로, 팝업 창 가운데 '메세지가 없습니다.'
  -->
  <button type="button" class="notification" aria-label="알림">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g clip-path="url(#clip0_2008_1954)">
        <path d="M12 22C13.1 22 14 21.1 14 20H10C10 21.1 10.9 22 12 22ZM18 16V11C18 7.93 16.37 5.36 13.5 4.68V4C13.5 3.17 12.83 2.5 12 2.5C11.17 2.5 10.5 3.17 10.5 4V4.68C7.64 5.36 6 7.92 6 11V16L4 18V19H20V18L18 16ZM16 17H8V11C8 8.52 9.51 6.5 12 6.5C14.49 6.5 16 8.52 16 11V17Z" fill="black"/>
      </g>
      <defs>
        <clipPath id="clip0_2008_1954">
          <rect width="24" height="24" fill="white"/>
        </clipPath>
      </defs>
    </svg>
  </button>
  <div class="modal notification-modal">
    <div class="modal-content">
      <p>메세지가 없습니다.</p>
      <button class="close-btn">&times;</button>
    </div>
  </div>

  <!-- 자주하는 질문 -->
  <button type="button" class="faq-btn">자주하는 질문</button>

  <!-- 모달 팝업 -->
  <div class="modal faq-modal" aria-hidden="true">
    <div class="modal-content">
      <h3>자주하는 질문</h3>
      <ul>
        <li>Q1. 배송은 얼마나 걸리나요?</li>
        <li>Q2. 교환/환불은 어떻게 하나요?</li>
      </ul>
      <button class="close-btn">&times;</button>
    </div>
  </div>

  <!-- 방향키 
    - 오른쪽 클릭 시 슬라이드 오른쪽
    - 왼쪽 클릭 시 슬라이드 왼쪽 
  -->
  <button type="button" class="arrow left" aria-label="왼쪽">
    <svg width="24" height="40" viewBox="0 0 24 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M23.54 3.54L20 0L0 20L20 40L23.54 36.46L7.08 20L23.54 3.54Z" fill="white"/>
    </svg>
  </button>
  <button type="button" class="arrow right" aria-label="오른쪽">
    <svg width="24" height="40" viewBox="0 0 24 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0.459961 36.46L3.99996 40L24 20L3.99996 0L0.459961 3.54L16.92 20L0.459961 36.46Z" fill="white"/>
    </svg>
  </button>

  <!-- 가상의 슬라이드 -->
  <div class="slider">
    <div class="slide active">Slide 1</div>
    <div class="slide">Slide 2</div>
    <div class="slide">Slide 3</div>
  </div>
</body>
</html>
