<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>badge components</title>
  <link rel="stylesheet" href="./styles/badge.css"> 
</head>
<body>
  <!-- badge(black), 빠른배송(green), 품절(red) -->
  <!-- 상태별 modifier class 적용 -->
  <span class="badge badge--default">
    <svg class="badge__icon" width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <!-- path의 fill을 currentColor로 바꿈 -->
      <path d="M9.625 1.16669H5.54167L3.5 7.58335H6.41667L4.375 12.8334H5.25L9.91667 6.41669H7.29167L9.625 1.16669Z" fill="currentColor"/>
    </svg>
    basic
  </span>

  <span class="badge badge--green">
    <svg class="badge__icon" width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <!-- path의 fill을 currentColor로 바꿈 -->
      <path d="M9.625 1.16669H5.54167L3.5 7.58335H6.41667L4.375 12.8334H5.25L9.91667 6.41669H7.29167L9.625 1.16669Z" fill="currentColor"/>
    </svg>
    빠른배송
  </span>

  <span class="badge badge--red">
    <svg class="badge__icon" width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <!-- path의 fill을 currentColor로 바꿈 -->
      <path d="M9.625 1.16669H5.54167L3.5 7.58335H6.41667L4.375 12.8334H5.25L9.91667 6.41669H7.29167L9.625 1.16669Z" fill="currentColor"/>
    </svg>
    품절
  </span>
</body>
</html>
